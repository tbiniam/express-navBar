<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Homework Assignments</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      color: #333;
      background: linear-gradient(to bottom right, #2c2f33, #3a3d40);
      background-attachment: fixed;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(circle at 10% 10%, rgba(255, 255, 255, 0.3) 1px, transparent 1px),
                        radial-gradient(circle at 90% 90%, rgba(255, 255, 255, 0.3) 1px, transparent 1px);
      background-size: 120px 120px;
      z-index: -1;
      opacity: 0.4;
    }

    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffffffcc;
      padding: 1rem 2rem;
      backdrop-filter: blur(6px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
      position: sticky;
      top: 0;
      z-index: 1000;
      transition: background-color 0.3s ease;
      border-bottom: 1px solid #ddd;
    }

    nav a {
      margin: 0 1.5rem;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.1rem;
      color: #444;
      position: relative;
      transition: color 0.3s ease;
    }

    nav a::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%) scaleX(0);
      width: 100%;
      height: 2px;
      background-color: #0077ff;
      transform-origin: center;
      transition: transform 0.3s ease;
    }

    nav a:hover {
      color: #0077ff;
    }

    nav a:hover::after {
      transform: translateX(-50%) scaleX(1);
    }

    h1 {
      margin-top: 4rem;
      text-align: center;
      font-size: 2.5rem;
      color: #f5f5f5;
    }

    p {
      margin-top: 1rem;
      text-align: center;
      font-size: 1.1rem;
      color: #b0bec5;
    }
  </style>
</head>
<body>
  <nav>
    <a href="/climate-crisis">Climate Crisis</a>
    <a href="/typesetting">Typesetting</a>
    <a href="/four-algorithms">Four Algorithms</a>
  </nav>

  <h1>Welcome!</h1>
  <p>Click on one of the links above to visit the corresponding route.</p>
</body>
</html>
